<ion-header>

  <ion-navbar color="primary">
    <ion-title>無需現身，證明文件，即批</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label floating>電子郵件</ion-label>
          <ion-input type="text" [(ngModel)]="account.email"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label floating>密碼</ion-label>
          <ion-input type="password" [(ngModel)]="account.password" ></ion-input>
        </ion-item>
    
      </ion-list>
    
      <ion-buttons end>
         
        <button ion-button color="primary" (click)="register()">賜我一個account</button>
      </ion-buttons>
</ion-content>
