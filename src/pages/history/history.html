
<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>history</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
      <ion-label floating>日期</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" 
      [(ngModel)]="date"></ion-datetime>
  </ion-item>
  
  <button ion-button (click)="selectDate()" >同朕check下</button>
  <ion-list>
    <ion-item *ngFor="let record of records">  
      <ion-row>
          <ion-col col-6>{{record.name}}</ion-col>
          <ion-col col-6>{{record.price}}</ion-col>
      </ion-row>
    </ion-item>
     <ion-item>
        <ion-row>
            <ion-col col-6>Total :</ion-col>
            <ion-col col-6>{{total}}</ion-col>
        </ion-row>
     </ion-item>
  </ion-list>
  
</ion-content>
