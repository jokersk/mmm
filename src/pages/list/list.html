<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>飯罪證據</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-list>
    <ion-item  *ngFor="let data of finalData" [color]="data.color" >
          {{data.date}}  <div item-end>{{data.price}}</div>
    </ion-item>
    <ion-item color='dark'>
      total : <div item-end>{{total}}</div>
    </ion-item>   
  </ion-list>
</ion-content>
